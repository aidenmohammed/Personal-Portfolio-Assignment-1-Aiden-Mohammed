<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div id="title">
            <h1>Contact Form</h1>
        </div>
        <article id = "contactform">
            <form action="mailto:aiden.mohammed@ontariotechu.ca" method="post" enctype="text/plain" ?subject=Mistakes name = "form">
                <p>
                    <label for="name">Name :</label>
                    <input type="text" name="name" placeholder="Your name here" size="32" required>
                </p>
                <p>
                    <label for="email">Email :</label>
                    <input type="email" name="email" placeholder="Your email here" size="48" required>
                </p>
                <p>
                    <label for="phone number">phone number :</label>
                    <input type="tel" name="tel" placeholder="Your phone number here" size = "48" required>
                </p>
                <p>
                    <label for="comments">Comments :</label>
                    <br>
                    <textarea name="comments" cols="30" rows="8" placeholder="Your comments here"></textarea>
                </p>

                <p>
                    <input type="submit" value="Click to submit">
                </p>
            </form>
            
            <div id = "link"><a href="homepage.html">Back to navigation</a></div>
        </article>
    </body>
