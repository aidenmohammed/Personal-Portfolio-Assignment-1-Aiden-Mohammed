<!DOCTYPE html>
<html lang = "en">
    <!--the header contains the charset, viewport, which css file to use, and the title of the page-->
    <head>
        <meta charset = "UTF-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width">
        <link href="screen.css" rel="stylesheet" type="text/css" media="screen">

    </head>
    <!--the body contains everything that will show up visually on the page-->
    <body>
        <div id="titlecontact">
            <h1>Contact Form</h1>
        </div>
        <!--this article contains the form-->
        <article id = "contactform">
            <!--the form declares that when the submit button is pressed, it will send the information to my email-->
            <form action="mailto:aiden.mohammed@ontariotechu.ca" method="post" enctype="text/plain" name = "form">
                <p>
                    <label for="name">Name :</label>
                    <input type="text" name="name" placeholder="Your name here" size="32" required>
                </p>
                <p>
                    <label for="email">Email :</label>
                    <input type="email" name="email" placeholder="Your email here" size="48" required>
                </p>
                <p>
                    <label for="phonenumber">phone number :</label>
                    <input type="tel" name="tel" placeholder="Your phone number here" size = "48" required>
                </p>
                <p>
                    <label for="comments">Comments :</label>
                    <br>
                    <textarea name="comments" cols="30" rows="8" placeholder="Your comments here"></textarea>
                </p>

                <p>
                    <input type="submit" value="Click to submit">
                </p>
            </form>
            
            <div id = "link"><a href="index.html">Back to navigation</a></div>
            <p>Â© 2024 by Aiden Mohammed</p>
        </article>
    </body>
